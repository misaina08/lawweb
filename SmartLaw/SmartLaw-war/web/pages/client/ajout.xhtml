<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"

      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../WEB-INF/templates/lte-admin.xhtml">

            <ui:define name="content">
                <style>
                    .ui-widget-content a {
                        color: white;
                    }
                </style>
                <section class="content-header">
                    <h1>
                        Client
                        <small>Nouveau</small>
                    </h1>
                    <ol class="breadcrumb">
                        <li><h:link outcome="/pages/accueil.xhtml"><i class="fa fa-home"></i>Accueil</h:link></li>
                        <li><h:link outcome="/pages/client/liste.xhtml"><i class="fa fa-users"></i>Clients</h:link></li>
                        <li class="active">Ajout</li>
                    </ol>
                </section>


                <section class="content">
                    <h:form id="growlForm">
                        <p:growl id="growlCenter"/>
                    </h:form>
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="box">

                                <f:view>
                                    <h:form class="form-horizontal">
                                        <div class="box-header  with-border">
                                            <h3 class="box-title">Formulaire</h3>
                                        </div>
                                        <div class="box-body">

                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="titre" class="col-sm-3 control-label">Titre</label>
                                                    <div class="col-sm-9">
                                                        <h:selectOneMenu id="titre" value="#{ajoutClientMB.titreSelected}" title="Titre" required="true" 
                                                                         requiredMessage="Titre obligatoire"
                                                                         class="form-control"
                                                                         converter="#{ajoutClientMB.titreConverter}">
                                                            <f:selectItems value="#{ajoutClientMB.titres}"
                                                                           var="titre"
                                                                           itemLabel="#{titre.libelle}"
                                                                           itemValue="#{titre}"/>
                                                        </h:selectOneMenu>
                                                        <h:message for="titre" class="text-yellow"/>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label for="nom" class="col-sm-3 control-label">Nom</label>
                                                    <div class="col-sm-9">
                                                        <h:inputText id="nom" value="#{ajoutClientMB.client.nom}" class="form-control" required="true"
                                                                     requiredMessage="Nom obligatoire"/>
                                                        <h:message for="nom" class="text-yellow"/>
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <label for="adresse" class="col-sm-3 control-label">Adresse</label>
                                                    <div class="col-sm-9">
                                                        <h:inputText id="adresse" value="#{ajoutClientMB.client.adresse}" class="form-control" required="true"
                                                                     requiredMessage="Adresse obligatoire"/>
                                                        <h:message for="adresse" class="text-yellow"/>
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <label for="codepostal" class="col-sm-3 control-label">Code postal</label>
                                                    <div class="col-sm-9">
                                                        <h:inputText id="codepostal" value="#{ajoutClientMB.client.codePostal}" class="form-control" required="true"
                                                                     requiredMessage="Code postal obligatoire"/>
                                                        <h:message for="codepostal" class="text-yellow"/>
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <label for="pays" class="col-sm-3 control-label">Pays</label>
                                                    <div class="col-sm-9">
                                                        <h:inputText id="pays" value="#{ajoutClientMB.client.pays}" class="form-control" required="true"
                                                                     requiredMessage="Pays obligatoire"/>
                                                        <h:message for="pays" class="text-yellow"/>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="standard" class="col-sm-3 control-label">Standard</label>
                                                    <div class="col-sm-9">
                                                        <h:inputText id="standard" value="#{ajoutClientMB.client.standard}" class="form-control"/>
                                                        <h:message for="standard" class="text-yellow"/>
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <label for="bureau" class="col-sm-3 control-label">Bureau</label>
                                                    <div class="col-sm-9">
                                                        <h:inputText id="bureau" value="#{ajoutClientMB.client.bureau}" class="form-control" />
                                                        <h:message for="bureau" class="text-yellow"/>
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <label for="fax" class="col-sm-3 control-label">Fax</label>
                                                    <div class="col-sm-9">
                                                        <h:inputText id="fax" value="#{ajoutClientMB.client.fax}" class="form-control"/>
                                                        <h:message for="fax" class="text-yellow"/>
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <label for="email" class="col-sm-3 control-label">Email</label>
                                                    <div class="col-sm-9">
                                                        <h:inputText id="email" value="#{ajoutClientMB.client.email}" class="form-control"/>
                                                        <h:message for="email" class="text-yellow"/>
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <label for="telex" class="col-sm-3 control-label">Telex</label>
                                                    <div class="col-sm-9">
                                                        <h:inputText id="telex" value="#{ajoutClientMB.client.telex}" class="form-control"/>
                                                        <h:message for="telex" class="text-yellow"/>
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <label for="web" class="col-sm-3 control-label">Web</label>
                                                    <div class="col-sm-9">
                                                        <h:inputText id="web" value="#{ajoutClientMB.client.web}" class="form-control" />
                                                        <h:message for="web" class="text-yellow"/>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label for="mobile" class="col-sm-3 control-label">Mobile</label>
                                                    <div class="col-sm-9">
                                                        <h:inputText id="mobile" value="#{ajoutClientMB.client.mobile}" class="form-control" />
                                                        <h:message for="mobile" class="text-yellow"/>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label for="autre" class="col-sm-3 control-label">Autre</label>
                                                    <div class="col-sm-9">
                                                        <h:inputText id="autre" value="#{ajoutClientMB.client.autre}" class="form-control" />
                                                        <h:message for="autre" class="text-yellow"/>
                                                    </div>
                                                </div>

                                            </div>






                                        </div>
                                        <div class="box-footer">
                                            <h:commandButton action="#{ajoutClientMB.ajouter()}"
                                                             value="Valider"
                                                             update="growlForm:growlCenter"
                                                             class="btn btn-primary pull-right"/>
                                        </div>
                                    </h:form>
                                </f:view>
                            </div>
                        </div>
                    </div>
                </section>
            </ui:define>

        </ui:composition>

    </body>
</html>
