<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:metadata>
        <f:viewParam name="idIntervenant" value="#{ajoutTSIntervenantMB.idIntervenant}"/>
        <f:viewAction action="#{ajoutTSIntervenantMB.loadIntervenant()}"/>
    </f:metadata>
    <body>

        <ui:composition template="./../../WEB-INF/templates/lte-admin.xhtml">

            <ui:define name="content">
                <style>
                    .ui-widget-content a {
                        color: white;
                    }
                </style>
                <section class="content-header">
                    <h1>
                        #{ajoutTSIntervenantMB.intervenant.nom} #{ajoutTSIntervenantMB.intervenant.prenom}
                        <small>Ajout de tarif spécial</small>
                    </h1>
                    <ol class="breadcrumb">
                        <li><h:link outcome="/pages/accueil.xhtml"><i class="fa fa-home"></i>Accueil</h:link></li>
                        <li><h:link outcome="/pages/intervenant/liste.xhtml"><i class="fa ion-ios-people"></i>Intervenants</h:link></li>
                        <li><h:link outcome="/pages/intervenant/fiche.xhtml?idIntervenant=#{ajoutTSIntervenantMB.idIntervenant}"><i class="fa ion-ios-people"></i>Fiche</h:link></li>
                        <li><h:link outcome="/pages/intervenant/tarifsSpeciaux.xhtml?idIntervenant=#{ajoutTSIntervenantMB.idIntervenant}"><i class="fa ion-ios-people"></i>Tarifs spéciaux</h:link></li>
                        <li class="active">Nouveau</li>
                    </ol>
                </section>

                <h:form id="growlForm">
                    <p:growl id="growlCenter"/>
                </h:form>
                <section class="content">
                    <div class="btn-group">
                        <h:link outcome="/pages/intervenant/fiche.xhtml?idIntervenant=#{ajoutTSIntervenantMB.idIntervenant}"
                                value="Fiche" class="btn btn-primary"/>
                        <h:link outcome="/pages/intervenant/tarifsNormaux.xhtml?idIntervenant=#{ajoutTSIntervenantMB.idIntervenant}"
                                value="Tarifs normaux" class="btn btn-primary"/>
                        <h:link outcome="/pages/intervenant/dossiers.xhtml?idIntervenant=#{ajoutTSIntervenantMB.idIntervenant}"
                                value="Dossiers" class="btn btn-primary"/>
                    </div>


                    <br></br>
                    <br></br>


                    <div class="row">
                        <div class="col-md-12">
                            <div class="box">
                                <div class="box-header">
                                    <h3 class="box-title">Formulaire</h3>
                                </div>
                                <div class="box-body">

                                    <h:form id="formulaire" class="form-horizontal">
                                        <div class="form-group">
                                            <label for="type" class="col-sm-3 control-label">Type</label>
                                            <div class="col-sm-9">

                                                <h:selectOneMenu value="#{ajoutTSIntervenantMB.evtTarif.idTypeTarif}" class="form-control">
                                                    <f:selectItems value="#{ajoutTSIntervenantMB.typesTarif}" var="tarif"
                                                                   itemLabel="#{tarif.libelle}" itemValue="#{tarif.id}"/>
                                                </h:selectOneMenu>
                                                <h:message for="type" class="text-yellow"/>
                                            </div>
                                        </div> 
                                        <div class="form-group">
                                            <label for="code" class="col-sm-3 control-label">Code</label>
                                            <div class="col-sm-9">
                                                <h:inputText id="code" value="#{ajoutTSIntervenantMB.evtTarif.code}" class="form-control" required="true"
                                                             requiredMessage="Code obligatoire"/>
                                                <h:message for="code" class="text-yellow"/>
                                            </div>
                                        </div> 

                                        <div class="form-group">
                                            <label for="libelle" class="col-sm-3 control-label">Libellé</label>
                                            <div class="col-sm-9">
                                                <h:inputText id="libelle" value="#{ajoutTSIntervenantMB.evtTarif.libelle}" class="form-control" required="true"
                                                             requiredMessage="Libellé obligatoire"/>
                                                <h:message for="libelle" class="text-yellow"/>
                                            </div>
                                        </div>  
                                        <div class="form-group">
                                            <label for="duree" class="col-sm-3 control-label">Durée</label>
                                            <div class="col-sm-9">
                                                <h:inputText id="duree" value="#{ajoutTSIntervenantMB.duree}" class="form-control" required="true"
                                                             requiredMessage="Durée obligatoire"/>
                                                <h:message for="duree" class="text-yellow"/>
                                            </div>
                                        </div>  
                                        <div class="form-group">
                                            <label for="mt" class="col-sm-3 control-label">Montant (Ar)</label>
                                            <div class="col-sm-9">
                                                <h:inputText id="mt" value="#{ajoutTSIntervenantMB.evtTarif.montant}" class="form-control text-right" required="true"
                                                             requiredMessage="Montant obligatoire"/>
                                                <h:message for="mt" class="text-yellow"/>
                                            </div>
                                        </div>  

                                        <p:commandButton value="Valider" class="btn btn-primary pull-right"
                                                         action="#{ajoutTSIntervenantMB.valider()}"
                                                         update=":formulaire :growlForm:growlCenter">
                                        </p:commandButton>

                                    </h:form>
                                </div>
                            </div>

                        </div>

                    </div>



                </section>

            </ui:define>

        </ui:composition>

    </body>
</html>
