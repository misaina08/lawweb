<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:metadata>
        <f:viewParam name="idIntervenant" value="#{dossiersIntervenantMB.idIntervenant}"/>
        <f:viewAction action="#{dossiersIntervenantMB.loadIntervenant()}"/>
    </f:metadata>
    <body>

        <ui:composition template="./../../WEB-INF/templates/lte-admin.xhtml">

            <ui:define name="content">
                <style>
                    .ui-widget-content a {
                        color: white;
                    }
                </style>
                <section class="content-header">
                    <h1>
                        #{dossiersIntervenantMB.intervenant.nom} #{dossiersIntervenantMB.intervenant.prenom}
                        <small>Dossiers</small>
                    </h1>
                    <ol class="breadcrumb">
                        <li><h:link outcome="/pages/accueil.xhtml"><i class="fa fa-home"></i>Accueil</h:link></li>
                        <li><h:link outcome="/pages/intervenant/liste.xhtml"><i class="fa ion-ios-people"></i>Intervenants</h:link></li>
                        <li><h:link outcome="/pages/intervenant/fiche.xhtml?idIntervenant=#{dossiersIntervenantMB.idIntervenant}"><i class="fa ion-ios-people"></i>Fiche</h:link></li>
                        <li class="active">Dossiers</li>
                    </ol>
                </section>

                <h:form id="growlForm">
                    <p:growl id="growlCenter"/>
                </h:form>
                <section class="content">
                    <div class="btn-group">
                        <h:link outcome="/pages/intervenant/fiche.xhtml?idIntervenant=#{dossiersIntervenantMB.idIntervenant}"
                                value="Fiche" class="btn btn-primary"/>
                        <h:link outcome="/pages/intervenant/tarifsNormaux.xhtml?idIntervenant=#{dossiersIntervenantMB.idIntervenant}"
                                value="Tarifs normaux" class="btn btn-primary"/>
                        <h:link outcome="/pages/intervenant/dossiers.xhtml?idIntervenant=#{dossiersIntervenantMB.idIntervenant}"
                                value="Dossiers" class="btn btn-primary"/>
                        <h:link outcome="/pages/intervenant/tarifsSpeciaux.xhtml?idIntervenant=#{dossiersIntervenantMB.idIntervenant}"
                                value="Tarifs spéciaux" class="btn btn-primary"/>
                    </div>

                    <br></br>
                    <br></br>


                    <div class="row">
                        <div class="col-md-6">
                            <div class="box">
                                <div class="box-header">
                                    <h3 class="box-title">Dossiers en intervenant</h3>
                                </div>
                                <div class="box-body">
                                    <table class="table">
                                        <thead>
                                            <th>
                                                Numéro
                                            </th>
                                            <th>
                                                Nom
                                            </th>
                                        </thead>
                                        <tbody>

                                            <ui:repeat value="#{dossiersIntervenantMB.dossiersEnInterv}" var="d">
                                                <tr>

                                                    <td>#{d.numDossier}</td>
                                                    <td><h:link outcome="/pages/dossier/fiche.xhtml?idDossier=#{d.idDossier}" value="#{d.nomDossier}"/></td>
                                                </tr>
                                            </ui:repeat>
                                        </tbody>
                                    </table>


                                </div>
                            </div>

                        </div>
                        <div class="col-md-6">
                            <div class="box">
                                <div class="box-header">
                                    <h3 class="box-title">Dossiers en demandeur</h3>
                                </div>
                                <div class="box-body">
                                    <table class="table">
                                        <thead>
                                            <th>
                                                Numéro
                                            </th>
                                            <th>
                                                Nom
                                            </th>
                                        </thead>
                                        <tbody>

                                            <ui:repeat value="#{dossiersIntervenantMB.dossiersEnDemandeur}" var="d">
                                                <tr>

                                                    <td>#{d.numDossier}</td>
                                                    <td><h:link outcome="/pages/dossier/fiche.xhtml?idDossier=#{d.idDossier}" value="#{d.nomDossier}"/></td>
                                                </tr>
                                            </ui:repeat>
                                        </tbody>
                                    </table>


                                </div>
                            </div>

                        </div>

                    </div>



                </section>

            </ui:define>

        </ui:composition>

    </body>
</html>
