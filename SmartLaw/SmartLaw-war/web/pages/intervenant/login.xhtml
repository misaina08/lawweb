<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>LawApp | login</title>
        <h:outputStylesheet name="/css/bootstrap.min.css"/>
        <h:outputStylesheet name="/css/font-awesome.min.css"/>
        <h:outputStylesheet name="/css/AdminLTE.min.css"/>
    </h:head>
    <h:body class="login-page">
        <div class="login-box">
            <div class="login-logo">
                <a href="../../index2.html"><b>Law</b>App</a>
            </div><!-- /.login-logo -->
            <div class="login-box-body">
                <p class="login-box-msg">Sign in to start your session</p>



                <f:view>
                    <h:form>
                        
                        <div class="form-group has-feedback">
                            <h:inputText id="login" value="#{loginMB.login}" class="form-control" />
                            <span class="glyphicon glyphicon-user form-control-feedback"></span>
                        </div>
                        <div class="form-group has-feedback">
                            <h:inputText id="mdp" value="#{loginMB.mdp}" class="form-control" />
                            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                        </div>
                        
                        <h:messages style="list-style-type: none;" class="text-red"></h:messages>
                        
                        <div class="row">
                            <div class="col-xs-8">

                            </div>
                            <div class="col-xs-4">

                                <h:commandButton action="#{loginMB.connect()}" class="btn btn-primary btn-block btn-flat" 
                                                 value="Connect"/>
                            </div>
                        </div>



                    </h:form>
                </f:view>

            </div><!-- /.login-box-body -->
        </div>
    </h:body>
</html>
