<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:metadata>
        <f:viewParam name="idIntervenant" value="#{modificationIntervenantMB.idIntervenant}"/>
        <f:viewAction action="#{modificationIntervenantMB.loadIntervenant()}"/>
    </f:metadata>
    <body>

        <ui:composition template="./../../WEB-INF/templates/lte-admin.xhtml">

            <ui:define name="content">
                <style>
                    .ui-widget-content a {
                        color: white;
                    }
                </style>
                <section class="content-header">
                    <h1>
                        #{modificationIntervenantMB.intervenant.nom} #{modificationIntervenantMB.intervenant.prenom}
                        <small>Modification</small>
                    </h1>
                    <ol class="breadcrumb">
                        <li><h:link outcome="/pages/accueil.xhtml"><i class="fa fa-home"></i>Accueil</h:link></li>
                        <li><h:link outcome="/pages/intervenant/liste.xhtml"><i class="fa ion-ios-people"></i>Intervenants</h:link></li>
                        <li><h:link outcome="/pages/intervenant/fiche.xhtml?idIntervenant=#{modificationIntervenantMB.idIntervenant}"><i class="fa ion-ios-people"></i>Fiche</h:link></li>
                        <li class="active">Modification</li>
                    </ol>
                </section>

                <h:form id="growlForm">
                    <p:growl id="growlCenter"/>
                </h:form>
                <section class="content">


                    <h:form class="form-horizontal" id="formulaire">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="box box-success">
                                    <div class="box-header">
                                        <h3 class="box-title">Infos générales</h3>
                                    </div>
                                    <div class="box-body">
                                        <div class="form-group">
                                            <label for="code" class="col-sm-3 control-label">Code</label>
                                            <div class="col-sm-9">
                                                <h:inputText id="code" value="#{modificationIntervenantMB.intervenant.code}" class="form-control" required="true"
                                                             requiredMessage="Code obligatoire"/>
                                                <h:message for="code" class="text-yellow"/>
                                            </div>
                                        </div>  
                                        <div class="form-group">
                                            <label for="nom" class="col-sm-3 control-label">Nom</label>
                                            <div class="col-sm-9">
                                                <h:inputText id="nom" value="#{modificationIntervenantMB.intervenant.nom}" class="form-control" required="true"
                                                             requiredMessage="Nom obligatoire"/>
                                                <h:message for="nom" class="text-yellow"/>
                                            </div>
                                        </div>  


                                        <div class="form-group">
                                            <label for="prenom" class="col-sm-3 control-label">Prénom</label>
                                            <div class="col-sm-9">
                                                <h:inputText id="prenom" value="#{modificationIntervenantMB.intervenant.prenom}" class="form-control" required="true"
                                                             requiredMessage="Prénom obligatoire"/>
                                                <h:message for="prenom" class="text-yellow"/>
                                            </div>
                                        </div> 
                                        <div class="form-group">
                                            <label for="fonction" class="col-sm-3 control-label">Fonction</label>
                                            <div class="col-sm-9">

                                                <h:selectOneMenu id="fonction" value="#{modificationIntervenantMB.intervenant.idFonction}" required="true" requiredMessage="Champ obligatoire."

                                                                 class="form-control">
                                                    <f:selectItems value="#{modificationIntervenantMB.fonctions}"
                                                                   var="f"
                                                                   itemLabel="#{f.libelle}"
                                                                   itemValue="#{f.id}"/>
                                                </h:selectOneMenu>
                                                <h:message for="fonction" class="text-yellow"/>

                                            </div>

                                        </div>  
                                        <div class="form-group">
                                            <label for="gest" class="col-sm-3 control-label">Gestionnaire</label>
                                            <div class="col-sm-9">
                                                <h:selectBooleanCheckbox id="gest" value="#{modificationIntervenantMB.intervenant.gestionnaire}"/>
                                            </div>
                                        </div> 
                                        <div class="form-group">
                                            <label for="cpt" class="col-sm-3 control-label">Compte tiers</label>
                                            <div class="col-sm-9">
                                                <h:inputText id="cpt" value="#{modificationIntervenantMB.intervenant.comptetiers}" class="form-control" />
                                                <h:message for="cpt" class="text-yellow"/>
                                            </div>
                                        </div> 
                                        <div class="form-group">
                                            <label for="adresse" class="col-sm-3 control-label">Adresse</label>
                                            <div class="col-sm-9">
                                                <h:inputText id="adresse" value="#{modificationIntervenantMB.intervenant.adresse}" class="form-control" />
                                                <h:message for="adresse" class="text-yellow"/>
                                            </div>
                                        </div> 
                                        <div class="form-group">
                                            <label for="nom" class="col-sm-3 control-label">Pays / Ville / CP</label>
                                            <div class="col-sm-3">
                                                <h:inputText id="pays" value="#{modificationIntervenantMB.intervenant.pays}" class="form-control"/>
                                                <h:message for="pays" class="text-yellow"/>
                                            </div>
                                            <div class="col-sm-4">
                                                <h:inputText id="ville" value="#{modificationIntervenantMB.intervenant.ville}" class="form-control"/>
                                                <h:message for="ville" class="text-yellow"/>
                                            </div>
                                            <div class="col-sm-2">
                                                <h:inputText id="cp" value="#{modificationIntervenantMB.intervenant.codepostal}" class="form-control"/>
                                                <h:message for="cp" class="text-yellow"/>
                                            </div>
                                        </div>  

                                        <div class="form-group">
                                            <label for="bureau" class="col-sm-3 control-label">Bureau</label>
                                            <div class="col-sm-9">
                                                <h:inputText id="bureau" value="#{modificationIntervenantMB.intervenant.bureau}" class="form-control" />
                                                <h:message for="bureau" class="text-yellow"/>
                                            </div>
                                        </div> 

                                        <div class="form-group">
                                            <label for="domicile" class="col-sm-3 control-label">Domicile</label>
                                            <div class="col-sm-9">
                                                <h:inputText id="domicile" value="#{modificationIntervenantMB.intervenant.domicile}" class="form-control" />
                                                <h:message for="domicile" class="text-yellow"/>
                                            </div>
                                        </div> 

                                        <div class="form-group">
                                            <label for="fax" class="col-sm-3 control-label">Fax</label>
                                            <div class="col-sm-9">
                                                <h:inputText id="fax" value="#{modificationIntervenantMB.intervenant.fax}" class="form-control" />
                                                <h:message for="fax" class="text-yellow"/>
                                            </div>
                                        </div> 

                                        <div class="form-group">
                                            <label for="email" class="col-sm-3 control-label">Email</label>
                                            <div class="col-sm-9">
                                                <h:inputText id="email" value="#{modificationIntervenantMB.intervenant.email}" class="form-control" 
                                                             validatorMessage="Email non valide">
                                                </h:inputText>
                                                <h:message for="email" class="text-yellow"/>
                                            </div>
                                        </div> 

                                        <div class="form-group">
                                            <label for="mobile" class="col-sm-3 control-label">Mobile</label>
                                            <div class="col-sm-9">
                                                <h:inputText id="mobile" value="#{modificationIntervenantMB.intervenant.mobile}" class="form-control" />
                                                <h:message for="mobile" class="text-yellow"/>
                                            </div>
                                        </div> 
                                        <div class="form-group">
                                            <label for="comment" class="col-sm-3 control-label">Commentaire</label>
                                            <div class="col-sm-9">
                                                <h:inputTextarea id="comment" value="#{modificationIntervenantMB.intervenant.commentaire}" class="form-control" />
                                                <h:message for="comment" class="text-yellow"/>
                                            </div>
                                        </div> 

                                    </div>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="box box-primary">
                                    <div class="box-header">
                                        <h3 class="box-title">Objectifs</h3>
                                    </div>
                                    <div class="box-body">
                                        <div class="form-group">
                                            <label for="bas" class="col-sm-3 control-label">Seuil bas</label>
                                            <div class="col-sm-9">
                                                <h:inputText id="bas" value="#{modificationIntervenantMB.intervenant.seuilbas}" class="form-control" />
                                                <h:message for="bas" class="text-yellow"/>
                                            </div>
                                        </div> 
                                        <div class="form-group">
                                            <label for="interm" class="col-sm-3 control-label">Seuil intermediaire</label>
                                            <div class="col-sm-9">
                                                <h:inputText id="interm" value="#{modificationIntervenantMB.intervenant.seuilintermediaire}" class="form-control" />
                                                <h:message for="interm" class="text-yellow"/>
                                            </div>
                                        </div> 
                                        <div class="form-group">
                                            <label for="haut" class="col-sm-3 control-label">Seuil haut</label>
                                            <div class="col-sm-9">
                                                <h:inputText id="haut" value="#{modificationIntervenantMB.intervenant.seuilhaut}" class="form-control" />
                                                <h:message for="haut" class="text-yellow"/>
                                            </div>
                                        </div> 
                                        <div class="form-group">
                                            <label for="journ" class="col-sm-3 control-label">Seuil journalier</label>
                                            <div class="col-sm-9">
                                                <h:inputText id="journ" value="#{modificationIntervenantMB.intervenant.seuiljournalier}" class="form-control" />
                                                <h:message for="journ" class="text-yellow"/>
                                            </div>
                                        </div> 
                                        <div class="form-group">
                                            <label for="horaire" class="col-sm-3 control-label">Seuil horaire</label>
                                            <div class="col-sm-9">
                                                <h:inputText id="horaire" value="#{modificationIntervenantMB.seuilHoraire}" class="form-control">
                                                </h:inputText>
                                                <h:message for="horaire" class="text-yellow"/>
                                            </div>
                                        </div> 

                                    </div>
                                </div>

                                <div class="box box-danger">
                                    <div class="box-header">
                                        <h3 class="box-title">RIB/IBAN</h3>
                                    </div>
                                    <div class="box-body">
                                        <div class="form-group">
                                            <label for="bic" class="col-sm-3 control-label">BIC</label>
                                            <div class="col-sm-9">
                                                <h:inputText id="bic" value="#{modificationIntervenantMB.intervenant.bic}" class="form-control" />
                                                <h:message for="bic" class="text-yellow"/>
                                            </div>
                                        </div> 

                                        <div class="form-group">
                                            <label for="rib" class="col-sm-3 control-label">RIB</label>
                                            <div class="col-sm-9">
                                                <h:inputText id="rib" value="#{modificationIntervenantMB.intervenant.rib}" class="form-control" />
                                                <h:message for="rib" class="text-yellow"/>
                                            </div>
                                        </div> 

                                        <div class="form-group">
                                            <label for="iban" class="col-sm-3 control-label">IBAN</label>
                                            <div class="col-sm-9">
                                                <h:inputText id="iban" value="#{modificationIntervenantMB.intervenant.iban}" class="form-control" />
                                                <h:message for="iban" class="text-yellow"/>
                                            </div>
                                        </div> 

                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="btn-group pull-right">

                            <p:commandButton action="#{modificationIntervenantMB.valider()}"
                                             class="btn btn-primary"
                                             update=":growlForm:growlCenter :formulaire"
                                             value="Valider">
                            </p:commandButton>
                        </div>
                        <br></br>
                        <br></br>
                    </h:form>

                </section>
            </ui:define>

        </ui:composition>

    </body>
</html>
