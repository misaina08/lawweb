<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:metadata>
        <f:viewParam name="idDossier" value="#{faitsDossierMB.idDossier}" required="true"/>
        <f:viewAction action="#{faitsDossierMB.loadDossier()}"/>
    </f:metadata>

    <body>

        <ui:composition template="./../../WEB-INF/templates/lte-admin.xhtml">

            <ui:define name="content">
                <h:outputStylesheet name="/css/bootstrap3-wysihtml5.min.css"/>
                <section class="content-header">
                    <h1>
                        Dossier N° #{faitsDossierMB.dossier.numeroDossier} : #{faitsDossierMB.dossier.vnomDossier}
                        <small>Faits</small>
                    </h1>
                    <ol class="breadcrumb">
                        <li><h:link outcome="/pages/accueil.xhtml"><i class="fa fa-home"></i>Accueil</h:link></li>
                        <li><h:link outcome="/pages/dossier/liste.xhtml"><i class="fa fa-folder"></i>Dossiers</h:link></li>
                        <li><h:link outcome="/pages/dossier/fiche.xhtml?idDossier=#{faitsDossierMB.idDossier}&faces-redirect:true;"><i class="fa fa-info"></i>Fiche</h:link></li>
                        <li class="active">Faits</li>
                    </ol>
                </section>

                <h:form id="growlForm">
                    <p:growl id="growlCenter"/>
                </h:form>

                <section class="content">
                    <div class="btn-group">
                        <h:link outcome="/pages/dossier/fiche.xhtml?idDossier=#{faitsDossierMB.idDossier}&faces-redirect:true;"
                                class="btn btn-primary">Fiche</h:link>
                        <h:link outcome="/pages/dossier/evenement/liste.xhtml?idDossier=#{faitsDossierMB.idDossier}&faces-redirect:true;"
                                class="btn btn-primary">Evènements</h:link>
                        <h:link outcome="/pages/dossier/facturation.xhtml?idDossier=#{faitsDossierMB.idDossier}&faces-redirect:true;"
                                class="btn btn-primary">Facturation</h:link>
                        <h:link outcome="/pages/dossier/planning/liste.xhtml?idDossier=#{faitsDossierMB.idDossier}&faces-redirect:true;"
                                class="btn btn-primary">Planning</h:link>
                        <h:link outcome="/pages/dossier/interlocuteur.xhtml?idDossier=#{faitsDossierMB.idDossier}&faces-redirect:true;"
                                class="btn btn-primary">Interlocuteurs</h:link>
                        <h:link outcome="/pages/dossier/documents.xhtml?idDossier=#{faitsDossierMB.idDossier}&faces-redirect:true;"
                                class="btn btn-primary">Documents</h:link>
                        <h:link outcome="/pages/dossier/faits.xhtml?idDossier=#{faitsDossierMB.idDossier}&faces-redirect:true;"
                                class="btn btn-primary">Faits</h:link>
                    </div>

                    <br></br>
                    <br></br>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="box box-solid box-pane">
                                <div class="box-body">
                                    <h:form>
                                        <h:inputTextarea value="#{faitsDossierMB.dossier.faits}"
                                                         class="textarea" style="width: 100%; height: 500px; font-size: 14px; border: 1px solid #dddddd; padding: 10px;"/>
                                        <h:commandButton value="Valider" action="#{faitsDossierMB.valider()}"
                                                         class="btn btn-primary pull-right">
                                            <f:param name="idDossier" value="#{faitsDossierMB.idDossier}"/>
                                            <f:ajax execute="@form" render="@this"/>
                                        </h:commandButton>
                                    </h:form>
                                    <i class="glyphicon glyphicon-align-center"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <h:outputScript name="/js/bootstrap3-wysihtml5.all.min.js"/>
                <script type="text/javascript">
                    $(function () {
                        //bootstrap WYSIHTML5 - text editor
                        $(".textarea").wysihtml5();
                    });
                </script>
            </ui:define>

        </ui:composition>

    </body>

</html>
